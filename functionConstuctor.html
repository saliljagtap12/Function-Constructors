<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Constructor and Inheritance</title>
  </head>
  <body>
    <h1>Open your console for O/p</h1>
    <p id="demo"></p>
<script>
var Person = function (name, birthYear, job){
  this.name = name;
  this.birthYear = birthYear;
  this.job = job;
}

Person.prototype.calculateAge = function () {
  console.log(2019-this.birthYear);
}
//Inheritance using prototype
var john = new Person('John', 1990, 'Teacher');
console.log(john);
john.calculateAge();

function search( arr, num){
  var arr = [1,2,3,4];
  var num = 4;
  if (arr[0]==num){
    return arr.indexOf(1);;
  }
  else if(arr[1]==num){
    return arr.indexOf(2);;
  }
  else if (arr[2]==num){
    return arr.indexOf(3);;
  }
  else if(arr[3]==num){
    return arr.indexOf(4);
  }
  else {
    console.log("Not Found");
  }
}
var a = search([1,2,3,4],4);
document.getElementById("demo").innerHTML = search([1,2,3,4],4);
// document.getElementById("demo").innerHTML = 5 + 6;
console.log(search([1,2,3,4],4));
</script>
  </body>
</html>
